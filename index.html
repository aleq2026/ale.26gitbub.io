<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor de mi vida ❤️</title>

<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background: #f6f3ef;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 520px;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        text-align: center;
    }

    h1 { font-weight: normal; margin-bottom: 20px; }

    img {
        width: 180px;
        border-radius: 8px;
        margin: 15px 0;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
    }

    button {
        margin-top: 25px;
        padding: 10px 22px;
        border-radius: 5px;
        border: 1px solid #333;
        background: white;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    button:hover {
        background: #333;
        color: white;
    }

    #respuesta {
        margin-top: 20px;
        font-size: 20px;
        color: #b76e79;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Mi amor ❤️</h1>

    <img src="foto.jpg" alt="Nosotros">

    <p>
        Mi niña no creas que lo habia olvidado,
        pero quería hacer algo bonito para ti.
    </p>

    <p>
        antes de pasar a nuestro aniversario, me gustaria perguntarte algo....
    </p>

    <p><strong>¿Quieres ser mi San Valentín? ❤️</strong></p>

    <button id="btn">Sí quiero papi</button>

    <div id="respuesta"></div>
</div>

<script>
let paso = 0;
const btn = document.getElementById("btn");
const respuesta = document.getElementById("respuesta");

btn.addEventListener("click", function() {
    if (paso === 0) {
        respuesta.innerHTML = "¿Estás segura? no hay vuelta atras jeje";
        btn.innerHTML = "Sí, segura papi  ❤️";
        paso++;
    } else {
        respuesta.innerHTML = "Nos vemos el 14 bebe!! . Gracias por estar en mi vida, prometo seguir cuidándote siempre. ❤️";
        btn.style.display = "none";
    }
});
</script>

</body>
</html>
